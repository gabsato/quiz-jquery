<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="quiz" index-date="ok">
        <h2 id="question">Here the questions</h2>
        <div id="answers">
            <button id="ans0" class="answer">Answer 1</button>
            <button id="ans1" class="answer">Answer 2</button>
            <button id="ans2" class="answer">Answer 3</button>
            <button id="ans3" class="answer">Answer 4</button>
        </div>
        <br><br>
        <button id="confirm">Confirm</button>
    </div>

    <div id="status" class="ocult">
        <h2 id="message">Game Over</h2>
        <button id="tryAgain">Try again</button>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
